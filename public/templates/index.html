<div class="container">
  <form ng-submit="sounds.searchSongs(query)">
    <input type="text" ng-model="query.string">
    <button>Search</button>
  </form>

  <div ng-repeat="track in sounds.tracks">
    <img src="{{track.album.images[2].url}}">
    {{track.artists[0].name}}
    {{track.name}}
  </div>
  {{sounds.greeting}}

</div>
