<div plangular>
  <h4 class="center h6 m0">  </h4>
  <h4 class="center m0"> <img src="{{sounds.songs[0][0].image}}" height="150" width="150">{{ player.currentTrack.user.username || '&nbsp;'}}<br>{{ player.currentTrack.title || '&nbsp;' }} </h4>

  <progress value="{{ player.currentTime / player.duration || 0 }}">
