  <form method="POST" action="/users">
  <div class="form-group">
    <input type="text" class="form-control" type="text" name="user[username]" placeholder="Create a username" autofocus required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" type="text" name="user[password]" placeholder="Create a password" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" type="text" name="user[confirmation]" placeholder="Verify your password" required>
  </div>
  <div class="form-group">
    <button class="form-control btn btn-danger">Join the revolution</button>
  </div>
  </form>
  <a href ng-click="sounds.getLogin()">Already a member? Login here</a>
