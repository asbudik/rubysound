<div class="usercontainer">
<div ng-repeat="user in sounds.users | orderBy: '-contributions'">
  <div class="singleuser">
  <img src="{{user.image}}" height="30" width="30"><a href data-toggle="modal" data-target="#userModal"> <span class="colusername">{{user.username}} </span></a><img class="conimage" src="rubysound_assets/img/vectorheads.png" height="30" width="30"><span class="colcon">{{user.contributions}}</span>
  </div>
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel"><img src="{{user.image}}" height="80" width="80">{{user.username}}</h4>
      </div>
      <div class="modal-body">
         {{user.username}}

      </div>
    </div>
  </div>
</div>
</div>
</div>
