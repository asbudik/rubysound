<div class="fixbutton"><a ng-click="sounds.chattileclick()" class="chatbutton btn btn-default btn-sm" href><img src="rubysound_assets/img/chat.svg" height="20" width="20"></a> <a ng-click="sounds.usertileclick()" class="chatbutton btn btn-default btn-sm" href><img src="rubysound_assets/img/users.png" height="20" width="20"></a></div>
<div class="usercontainer">
<div ng-repeat="user in sounds.users | orderBy: '-contributions'">
  <div class="singleuser">
  <img src="{{user.image}}" height="30" width="30"> <span class="colusername">{{user.username}} </span><img class="conimage" src="rubysound_assets/img/vectorheads.png" height="30" width="30"><span class="colcon">{{user.contributions}}</span>
  </div>

</div>
</div>
