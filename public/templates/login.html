<div class="col-md-2">
  <form method="POST" action="/login">
  <div class="form-group">
    <input type="text" class="form-control" type="text" name="username" placeholder="Enter your username" autofocus required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" type="text" name="password" placeholder="Enter your password" required>
  </div>
  <div class="form-group">
    <button class="form-control btn btn-danger">Sign on in</button>
  </div>
  </form>
   <a href ng-click="sounds.getSignUp()">Not a member? Sign up here</a>
</div>
